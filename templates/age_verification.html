{% load i18n %}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ SITE_NAME }} </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .site-name {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="site-name">欢迎到访{{ SITE_NAME }}</div>
    <div class="container">
        <h1>{% trans '年龄验证' %}</h1>
        <p>{% trans '您必须年满18岁才能入访本宗。' %}</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="confirm_age" value="true">
            <button type="submit" class="btn">{% trans '我已满18岁' %}</button>
        </form>
    </div>
</body>
</html>
